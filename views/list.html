<div class="input-group input-group-lg">
  <span class="input-group-addon"><i class="icon-search"></i> </span>
  <input type="text" ng-model="search" class="form-control" placeholder="Search">
</div>

<br/>
<a href="#/new" class="btn btn-primary"><i class="icon-plus-sign"></i> Add New Link</a>
<br/><br/>
<div class="well">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Link</th>
      <th>Description</th>
      <th>Rating</th>
	  <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in Projects | filter:search | orderBy:'name'">
      <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>{{project.description}}</td>
	  <td>{{project.$id}}</td>
      <td>
        <a href="#/edit/{{project.$id}}"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
		<!--<a ng-click="Projects.$remove(project)" href="#"><i class="icon-trash"></i></a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>
