<p class="alert alert-danger"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Are you sure you want to delete this link? This action cannot be undone.</p>
<div class="well">
	<form name="myForm">
		<div class="form-group">
			<label>Name</label>
			<input class="form-control" type="text" readonly name="name" ng-model="project.name">
		</div>
		<div class="form-group">
			<label>Website</label>
			<input type="url" class="form-control" readonly name="site" ng-model="project.site">
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea class="form-control" name="description" readonly ng-model="project.description"></textarea>
		</div>
		<p>&nbsp;</p>
		<button ng-click="cancel()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Cancel</button>
		&nbsp;&nbsp;
		<button ng-click="remove()" ng-show="project.$id" class="btn btn-danger">Delete</button>
	</form>
</div>
